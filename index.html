<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busibud</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="app">
      <div class="landing">
        <img class="landingimage" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/e797c3ae-0322-4526-a2f6-9b50a7d257de/dd98jig-1cdf3b1a-a9e6-460e-b9bd-358e52c7cd4e.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2U3OTdjM2FlLTAzMjItNDUyNi1hMmY2LTliNTBhN2QyNTdkZVwvZGQ5OGppZy0xY2RmM2IxYS1hOWU2LTQ2MGUtYjliZC0zNThlNTJjN2NkNGUucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.EEdqd82xNo2lgql1wQ5EfQB04lSpFXax_jXLa5e8UCs" alt="" />
        <div class="landingmain">
          <div class="landinghead">
            Start your <br />
            Learing journey
          </div>
          <button type="text" class="submit" id="impobtn" onclick={started()}>Get started</button>
          <button type="text" class="submit" onclick={login()}>Login</button>
        </div>
        <div class="sub">Free to get started</div>
      </div>
      <div class="signup">
        <div class="title">Sign Up</div>
        <div class="form">
          <div class="input-container ic1">
            <label for="firstname" class="placeholder">Name</label>
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
          </div>
          <div class="input-container ic2">
            <label for="lastname" class="placeholder">Email</label>
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
          </div>
          <div class="input-container ic2">
            <label for="email" class="placeholder">Mobile</label>
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
          </div>
          <div class="input-container ic2">
            <label for="email" class="placeholder">City</label>
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
          </div>
          <div class="input-container ic2">
            <label for="email" class="placeholder">Course Interested</label>
            <select
              id="email"
              class="input"
              type="text"
              placeholder=""
              style="color: rgb(148, 12, 197)"
            >
              <option class="selectop" value="volvo">Frontend</option>
              <option value="saab">Backend</option>
              <option value="fiat">Fullstack</option>
              <option value="audi">AI/ML</option>
            </select>
            <div class="cut cut-short"></div>
          </div>
          -----------
          <button type="text" class="submit" id="signbtn" onclick={signup()}>Sign up</button>
        </div>
      </div>
      <div class="feedback">
        <div class="feedbackhead">We love user <br/> feedbacks</div>
        <div class="feedbackimgsection">
          <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
          </div>
        <img src="https://www.transparentpng.com/thumb/goodbye/oYABCW-goodbye-hd-photo.png" class="feedbackimg"></img>
        </div>
        <div class="feedbackinput">
            <div class="input-container ic2" id="textarea" >
            <label for="email" class="placeholder">Feedback</label>
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
          </div>
          <button type="text" class="submit" id="feedbtn" onclick={feedback()}>Submit</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
